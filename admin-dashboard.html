<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>

  <div class="section">
    <h2>Create Post</h2>
    <input type="text" id="postTitle" placeholder="Post Title" /><br /><br />
    <textarea id="postContent" placeholder="Post Content"></textarea><br /><br />
    <button id="submitPost">Submit Post</button>
  </div>

  <div class="section">
    <h2>Posts</h2>
    <div id="postList">Loading...</div>
  </div>

  <script>
    const API_BASE = 'https://archinspirestudio-backend.onrender.com';

    document.getElementById('submitPost').addEventListener('click', async () => {
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;

      const res = await fetch(`${API_BASE}/api/posts`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, content })
      });

      if (res.ok) {
        alert('Post created!');
        loadPosts();
      } else {
        alert('Failed to create post.');
      }
    });

    async function loadPosts() {
      const res = await fetch(`${API_BASE}/api/posts`);
      const posts = await res.json();

      const list = document.getElementById('postList');
      list.innerHTML = '';

      posts.forEach(post => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${post.title}</strong><p>${post.content}</p><hr/>`;
        list.appendChild(div);
      });
    }

    loadPosts();
  </script>
</body>
</html>
